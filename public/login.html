<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Admin Login - OKDevs" />
  <meta name="author" content="Pedro Dominguez" />
  <title>Admin Login | OKDevs</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script type="module" src="assets/js/script.js"></script>
  <script defer src="assets/js/login.js"></script>
</head>
<body>
  <nav class="navbar"></nav>

  <section class="hero">
    <img src="assets/images/okdevs-banner.png" alt="Admin Login Banner" class="hero-banner" />
    <h1>OKDevs Admin Login 🔐</h1>
    <p>Manage site settings, appointments, and project tools for Oklahoma developers.</p>
  </section>

  <section class="login-form-section">
    <div class="form-container">
      <form id="loginForm" class="admin-login-form">
        <h2>Secure Admin Portal</h2>
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginMessage" class="login-message"></p>
      </form>
    </div>
  </section>

  <footer id="footer"></footer>
</body>
</html>
