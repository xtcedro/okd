<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book a free appointment with OK Devs â€“ helping Oklahoma grow with fast, modern tech solutions." />
  <meta name="author" content="Pedro Dominguez" />
  <title>Book Appointment | OK Devs</title>
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <script type="module" src="../../assets/js/script.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar"></nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Book Your Appointment ğŸ—“ï¸</h1>
    <p>We're ready to help your local business grow. Choose a service and schedule below.</p>
  </section>

  <!-- Appointment Form -->
  <section class="appointment-booker">
    <form id="appointmentForm" class="appointment-form">
      <div class="form-group">
        <label for="name">ğŸ‘¤ Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="phone">ğŸ“ Your Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" required />
      </div>

      <div class="form-group">
        <label for="email">ğŸ“§ Your Email (Optional)</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" />
      </div>

      <div class="form-group">
        <label for="service">ğŸ› ï¸ Choose a Service</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>ğŸ”½ Select a service</option>
          <option value="website-build">ğŸŒ Build My Business Website</option>
          <option value="automation-consult">âš™ï¸ Automation or Tech Consult</option>
          <option value="digital-tools">ğŸ“² Appointments & Contact Systems</option>
          <option value="ai-assist">ğŸ¤– AI Chatbot Setup</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">ğŸ“… Preferred Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">â° Preferred Time</label>
        <input type="time" id="time" name="time" required />
      </div>

      <div class="form-group">
        <label for="message">ğŸ“ Additional Details</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us what your business needs..."></textarea>
      </div>

      <div id="responseMessage" class="response-message" style="display: none;"></div>

      <button type="submit" class="cta-button">ğŸ“… Book Appointment</button>
    </form>
  </section>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Appointment Submission Script -->
  <script>
    const form = document.getElementById("appointmentForm");
    const phoneInput = document.getElementById("phone");
    const responseMsg = document.getElementById("responseMessage");

    const API_BASE = window.location.origin.includes("localhost")
      ? "http://localhost:3002"
      : "https://www.okdevs.xyz";

    const SITE_KEY = "okdevs";

    phoneInput.addEventListener("input", () => {
      let cleaned = phoneInput.value.replace(/\D/g, "");
      if (cleaned.length > 10) {
        cleaned = cleaned.slice(0, 10);
      }
      phoneInput.value = cleaned;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      payload.phone = payload.phone.replace(/\D/g, "");
      payload.siteKey = SITE_KEY;

      if (payload.phone.length !== 10) {
        responseMsg.style.display = "block";
        responseMsg.textContent = "Phone number must be exactly 10 digits.";
        responseMsg.style.color = "crimson";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/appointments?site=${SITE_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        responseMsg.style.display = "block";

        if (res.ok) {
          responseMsg.textContent = data.message;
          responseMsg.style.color = "limegreen";
          form.reset();
        } else {
          responseMsg.textContent = data.error || "Something went wrong.";
          responseMsg.style.color = "crimson";
        }
      } catch (err) {
        console.error("Submission error:", err);
        responseMsg.style.display = "block";
        responseMsg.textContent = "Error submitting form.";
        responseMsg.style.color = "crimson";
      }
    });
  </script>
</body>
</html>
